spring:
  application:
    name: langya-gateway
  profiles:
    active: dev
  cloud:
    config:
      discovery:
        enabled: true
        service-id: LANGYA-CONF
      fail-fast: true
      
eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8080/eureka/
    register-with-eureka: true 
    fetch-registry: true 
  instance:
    instance-id: ${spring.cloud.client.ip-address}:${server.port}
    prefer-ip-address: true
    
ribbon:
  eager-load:
    enabled: true
  
